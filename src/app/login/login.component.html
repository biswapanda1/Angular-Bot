<form [formGroup]="loginForm" (ngSubmit)="validateLogin()">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
					<div class="d-flex justify-content-end social_icon">
						<span><i class="fab fa-facebook-square"></i></span>
						<span><i class="fab fa-google-plus-square"></i></span>
						<span><i class="fab fa-twitter-square"></i></span>
					</div>
				</div>
				<div class="card-body">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username"  formControlName="userName" required>
           </div>
						<div *ngIf="(userName.dirty || userName.touched) && userName.invalid && userName.errors.required"
							class="alert alert-danger">
							<span *ngIf="userName.errors.required">
								Name is required.
							</span>
						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password" formControlName="password" required>

						</div>
							<div *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required"
								class="alert alert-danger">
								<span *ngIf="password.errors.required">
								Password is required.
							</span>
							</div>
							<div class="form-group">
								<input type="submit" value="Login" class="btn float-right login_btn" [disabled]="!loginForm.valid">
					</div>
							</div>
							<div class="card-footer">
								<div class="d-flex justify-content-center links">
									Don't have an account?<a href="#">Sign Up</a>
								</div>
								<!-- <div class="d-flex justify-content-center">
									<a href="#">Forgot your password?</a>
								</div> -->
							</div>
						</div>
					</div>
				</div>
				{{loginForm.status}}
</form>
