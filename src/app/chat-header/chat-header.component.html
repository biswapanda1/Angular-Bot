<div class="card-header msg_head">
	<div class="d-flex bd-highlight">
		<div class="img_cont">
			<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
			<span class="online_icon"></span>
		</div>
		<div class="user_info">
			<span>Chat with {{botName}}</span>
			<p>1767 Messages</p>
		</div>
	</div>
	<span id="action_menu_btn"><i class="fas fa-ellipsis-v" (click)="showMenu()"></i></span>
	<div class="action_menu" *ngIf="show">
		<ul>
						<a [routerLink]="['/result']">	<li (click)="clearChat()"><i class="fas fa-user-circle"></i> Clear Chat</li></a>
			<li><i class="fas fa-users"></i> Leave Chat</li>
		</ul>
	</div>
</div>
